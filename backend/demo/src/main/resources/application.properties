spring.application.name=demo
server.port=9075

# === JPA ===
spring.jpa.hibernate.ddl-auto=update        # dev: update, prod: validate 권장
spring.jpa.open-in-view=false               
spring.jpa.properties.hibernate.format_sql=true

# === DataSource (MySQL 8) ===
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/petcare?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=petuser
spring.datasource.password=petpass

# === 로그 (선택) ===
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace